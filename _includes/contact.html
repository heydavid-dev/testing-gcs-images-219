<section id="contact">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading">{{site.contact.title}}</h2>
                    <h3 class="section-subheading text-muted">{{site.contact.description}}</h3>
                </div>
                <div class="col-lg-12 text-center">
                    <ul class="list-inline social-buttons">
                        {% for network in site.contact-list %}
                        <li>
                                <a href="{{ network.url }}">
                                        <i class="fa fa-{{ network.title }}"></i>
                                </a>
                        </li>
                        {% endfor %}
                    </ul>
                </div>
            </div>               
        </div>
    </section>
